<div class="page-title">
  <div class="title_left">
      <h3>Danh sách người dùng</h3>
  </div>

  <div class="title_right">
      <div class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
          <div class="input-group">
              <input type="text" class="form-control" placeholder="Tìm kiếm...">
              <span class="input-group-btn">
                  <button class="btn btn-default" type="button">Search</button>
              </span>
          </div>
      </div>
  </div>
</div>

<div class="clearfix"></div>

<div class="row">
  <div class="col-md-12 col-sm-12 col-xs-12">
      <div class="x_panel">
          <div class="x_title">
              <ul class="nav navbar-right panel_toolbox">
                  <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                  </li>
                  <li class="dropdown">
                      <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button"
                          aria-expanded="false"><i class="fa fa-wrench"></i></a>
                      <ul class="dropdown-menu" role="menu">
                          <li><a href="#">Settings 1</a>
                          </li>
                          <li><a href="#">Settings 2</a>
                          </li>
                      </ul>
                  </li>
                  <li><a class="close-link"><i class="fa fa-close"></i></a>
                  </li>
              </ul>
              <div class="clearfix"></div>
          </div>
          <div class="x_content">
              <table class="table table-bordered">
                  <thead>
                      <tr>
                          <th>STT</th>
                          <th>Họ tên</th>
                          <th>Ngày sinh</th>
                          <th>Giới tính</th>
                          <th>Địa chỉ</th>
                          <th>Email</th>
                          <th>Trạng thái</th>
                          <th>Actions</th>
                      </tr>
                  </thead>
                  <tbody>
                      <tr *ngFor="let item of users; index as i">
                          <th scope="row">{{i+1}}</th>
                          <td>{{item.FullName}}</td>
                          <td>{{item.BirthDay | date: 'dd/MM/yyyy'}}</td>
                          <td *ngIf="item.Gender">Nam</td>
                          <td *ngIf="!item.Gender">Nữ</td>  
                          <td>{{item.Address}}</td>
                          <td>{{item.Email}}</td>
                          <td>{{item.Status}}</td>
                          <td>
                              <button class="btn btn-primary"><i class="fa fa-pencil-square-o"></i></button>
                              <button class="btn btn-danger"><i class="fa fa-trash"></i></button>
                          </td>
                      </tr>
                  </tbody>
              </table>
              <ngb-pagination [collectionSize]='pageSize' [(page)]="page" aria-label="Default pagination"></ngb-pagination>
          </div>
      </div>
  </div>
</div>
