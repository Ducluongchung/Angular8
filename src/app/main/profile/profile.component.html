<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div class="panel panel-success">
                <div class="panel-heading">
                    <h3 class="panel-title">User Profile</h3>
                </div>
                <div class="panel-body">
                    
                    <div class="row">
                        <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 p-5 m-5">
                           <h5>UserName</h5>
                        </div>
                        <div class="col-xs-7 col-sm-7 col-md-7 col-lg-7 p-5 m-5">
                            <input type="text" name="" id="input" class="form-control" value="{{user.username}}" required="required" pattern="" title="" disabled>
                        </div>
                    </div>

                    <br>

                    <div class="row">
                        <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 p-5 m-5">
                           <h5>FullName</h5>
                        </div>
                        <div class="col-xs-7 col-sm-7 col-md-7 col-lg-7 p-5">
                            <input type="text" name="" id="input" class="form-control" value="{{user.fullName}}" required="required" pattern="" title="" disabled>
                        </div>
                    </div>

                    <br>

                    <div class="row">
                        <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 p-5 m-5">
                           <h5>Email</h5>
                        </div>
                        <div class="col-xs-7 col-sm-7 col-md-7 col-lg-7 p-5">
                            <input type="text" name="" id="input" class="form-control" value="{{user.email  }}" required="required" pattern="" title="" disabled>
                        </div>
                    </div>
                    
                    
                    
                </div>
            </div>

        </div>
    </div>
</div>
