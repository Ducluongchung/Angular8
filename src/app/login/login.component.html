<div>
    <a class="hiddenanchor" id="signup"></a>
    <a class="hiddenanchor" id="signin"></a>

    <div class="login_wrapper">
        <div class="animate form login_form">
            <section class="login_content">
                <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
                    <h1>Đăng nhập</h1>
                    <div [ngClass]="{'has-error': f.submitted && !username.valid}">
                        <input type="text" class="form-control" name="username" [(ngModel)]="model.username"
                            #username="ngModel"  required />
                        <div *ngIf="f.submitted && !username.valid" class="help-block">Tên đăng nhập yêu cầu </div>
                    </div>
                    <div [ngClass]="{'has-error': f.submitted && !password.valid}">
                        <input type="password" class="form-control" name="password" [(ngModel)]="model.password"
                            #password="ngModel"  required />
                        <div *ngIf="f.submitted && !password.valid" class="help-block">Mật khẩu được yêu cầu </div>
                    </div>
                    <div>
                        <button [disabled]="loading" class="btn btn-default" href="index.html">Đăng nhập</button>
                        <a class="reset_pass" href="#">Quên mật khẩu</a>
                    </div>

                    <div class="clearfix"></div>

                    <div class="separator">

                        <div class="clearfix"></div>
                        <br />

                        <div>
                            <h1><i class="fa fa-paw"></i> System Manager</h1>
                        </div>
                    </div>
                </form>
            </section>
        </div>
    </div>
</div>
